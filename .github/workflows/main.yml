name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          user: zapgaming
          repo: Flashcord
          plugin_lines: yes
          plugin_followup: yes
          plugin_contributors: yes
          plugin_contributors_sections: categories
          plugin_contributors_categories: | {"🧩 Plugins / 🖼️ templates":["source/plugins/**", "source/templates/**"],"📚 Documentation":["README.md", "**/README.md", "**/metadata.yml"],"💻 Code (other)":["source/**", "Dockerfile"]}







